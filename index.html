<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Clone</title>
    <!-- Responsivity -->
    <link rel="stylesheet" href="/css/responsive.css">
    <!-- Design CSS-->
    <link rel="stylesheet" href="/css/main.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <!-- Owl - Carousel - CSS -->
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/css/owl.theme.default.min.css">

</head>

<body>
    <header class="header" id="myheader">
        <div class="container">
            <!-- Start of site logo -->
            <div class="logo">
                <a href="#"><img src="/img/logo.png" alt="Netflix Logo"></a>
            </div>
            <!-- End of site logo -->
            <!-- Start of navigation bar -->
            <div class="navigation">
                <nav>
                    <li><a class="home" href="#">Home</a></li>
                    <li><a href="#">Series</a></li>
                    <li><a href="#">Films</a></li>
                    <li><a href="#">New & Popular</a></li>
                    <li><a href="#">My List</a></li>
                </nav>
            </div>
            <!-- End of navigation bar -->
        </div>
    </header>

    <main>
        <div class="main-content">
            <!-- Main content - Rick & Morty -->
            <div class="container">
                <div class="background">
                    <div class="title">
                        <img class="title-card" src="/img/main/title.png" alt="Title card">
                    </div>
                </div>
                <div class="content">
                    <h3 class="subtitle">
                        Brilliant but boozy scientist Rick hijacks his fretful teenage <br>
                        grandson, Morty, for wild escapades in other worlds and <br>
                        alternate dimensions.
                    </h3>
                    <div class="execute">
                        <button role="button" class="button" id="play">
                            <img src="/img/main/play.png" alt="Play button">
                            Play
                        </button>
                        <button role="button" class="button" id="moreinfo">
                            <img src="/img/main/info.png" alt="Info Button">
                            More Info
                        </button>
                    </div>
                </div>
            </div>
        </div> <!-- End of main content -->
    </main>
    <section>
        <div class="trends">
            <h1 class="title">
                Trending Now
            </h1>
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-trends" src="/img/trends/breaking.PNG" alt="Breaking Bad">
                </div>
                <div class="item">
                    <img class="box-trends" src="/img/trends/fawlty.PNG" alt="Fawlty Towers">
                </div>
                <div class="item">
                    <img class="box-trends" src="/img/trends/goodplace.PNG" alt="The Good Place">
                </div>
                <div class="item">
                    <img class="box-trends" src="/img/trends/office.PNG" alt="The Office UK">
                </div>
                <div class="item">
                    <img class="box-trends" src="/img/trends/brooklyn.PNG" alt="Brooklyn 99">
                </div>
                <div class="item">
                    <img class="box-trends" src="/img/trends/friends.PNG" alt="Friends">
                </div>
                <div class="item">
                    <img class="box-trends" src="/img/trends/itcrowd.PNG" alt="It Crowd">
                </div>
            </div>
        </div>
    </section>
    <script> /* Sticky bar */
        window.onscroll = function () { myFunction() };
        var header = document.getElementById("myheader");
        var sticky = header.offsetTop;
        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky")
            } else {
                header.classList.remove("sticky");
            }
        }
    /* End of sticky bar */</script>
    <!-- Owl js -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
